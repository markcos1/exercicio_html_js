<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Validação de formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Formulário Numérico</h1>
    <h2>Digite abaixo os valores:</h2>
    <form onsubmit="returnvalidarFormulario()">

        <input type="number" id="numeroA" name="numeroA" required>
        <br><br>

        <label for="Campo B">Campo B:</label>
        <input type="number" id="numeroB" name="numeroB" required>
        <br><br>

        <button type="submit">Calcular</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
